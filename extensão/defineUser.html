<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Fazer Login</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <section class="vh-100" style="background-color: #508bfc">
            <div class="container py-5 h-100">
                <div
                    class="row d-flex justify-content-center align-items-center h-100"
                >
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div
                            class="card shadow-2-strong"
                            style="border-radius: 1rem"
                        >
                            <form action="http://localhost:5000/api/criarUserExt" method="post" class="card-body p-5 text-center">
                                <h3 class="mb-5">Cadastro</h3>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="nome"
                                        >Nome</label
                                    >
                                    <input
                                        type="text"
                                        id="nome"
                                        name="nome"
                                        class="form-control form-control-lg"
                                        required
                                        placeholder="Insira aqui seu nome"
                                    />
                                </div>

                                <div class="form-outline mb-4">
                                    <label
                                        class="form-label"
                                        for="id"
                                        >Id único</label
                                    >
                                    <input
                                        type="text"
                                        id="id"
                                        name="id"
                                        required
                                        class="form-control form-control-lg"
                                        placeholder="Insira Seu Id Único"
                                    />
                                </div>

                                <!-- Checkbox -->
                                <div
                                    class="form-check d-flex justify-content-start mb-4"
                                >
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        value="true"
                                        name="semId"
                                        id="semId"
                                    />
                                    <label
                                        class="form-check-label"
                                        for="semId"
                                    >
                                        Ainda não tenho um id
                                    </label>
                                </div>

                                <button
                                    class="btn btn-primary btn-lg btn-block"
                                    type="submit"
                                >
                                    Cadastrar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="dfineuser.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
